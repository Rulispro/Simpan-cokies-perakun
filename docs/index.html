<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cookie Manager Multi Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    textarea {
      height: 120px;
    }
    .akun-list {
      margin-top: 20px;
    }
    .akun-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .btn {
      margin-top: 6px;
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-use {
      background: #1877f2;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>🔑 Simpan & Gunakan Cookies Facebook</h2>
  
  <label>Nama Akun</label>
  <input type="text" id="namaAkun" placeholder="contoh: Akun 1">

  <label>Full Cookies (hasil dari EditThisCookie)</label>
  <textarea id="cookies" placeholder='[{"domain":".facebook.com","name":"c_user","value":"..."}]'></textarea>
  
  <button id="btnSimpan">Simpan Cookies Akun Ini</button>

  <div class="akun-list" id="akunList">
    <h3>📂 Daftar Akun Tersimpan</h3>
    <div id="akunContainer"></div>
  </div>

  <script>
    const DB_NAME = "CookiesDB";
    const STORE_NAME = "cookies";
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = e => {
          db = e.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "nama" });
          }
        };
        request.onsuccess = e => {
          db = e.target.result;
          resolve();
        };
        request.onerror = e => reject(e);
      });
    }

    function simpanCookies(nama, cookies) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readwrite");
        const store = tx.objectStore(STORE_NAME);
        store.put({ nama, cookies });
        tx.oncomplete = () => resolve();
        tx.onerror = e => reject(e);
      });
    }

    function ambilSemuaCookies() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const req = store.getAll();
        req.onsuccess = e => resolve(e.target.result);
        req.onerror = e => reject(e);
      });
    }

    async function gunakanCookies(cookiesString) {
      try {
        const cookies = JSON.parse(cookiesString);
        cookies.forEach(c => {
          let cookieStr = `${c.name}=${c.value}; path=${c.path || "/"};`;
          if (c.domain) cookieStr += ` domain=${c.domain};`;
          if (c.secure) cookieStr += " Secure;";
          if (c.httpOnly) cookieStr += " HttpOnly;";
          document.cookie = cookieStr;
        });
        alert("✅ Cookies diset! Mengarahkan ke Facebook...");
        window.location.href = "https://m.facebook.com";
      } catch (err) {
        console.error(err);
        alert("❌ Gagal gunakan cookies");
      }
    }

    function renderAkunList(data) {
      const container = document.getElementById("akunContainer");
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "akun-item";
        div.innerHTML = `
          <strong>${item.nama}</strong><br>
          <small>${item.cookies.substring(0, 80)}...</small><br>
          <button class="btn btn-use">Gunakan Cookies</button>
        `;
        const btn = div.querySelector("button");
        btn.addEventListener("click", () => gunakanCookies(item.cookies));
        container.appendChild(div);
      });
    }

    document.getElementById("btnSimpan").addEventListener("click", async () => {
      const nama = document.getElementById("namaAkun").value.trim();
      const cookies = document.getElementById("cookies").value.trim();
      if (!nama || !cookies) {
        alert("Isi nama akun dan cookies dulu!");
        return;
      }
      try {
        await simpanCookies(nama, cookies);
        alert("✅ Cookies akun berhasil disimpan!");
        document.getElementById("namaAkun").value = "";
        document.getElementById("cookies").value = "";
        const data = await ambilSemuaCookies();
        renderAkunList(data);
      } catch (err) {
        console.error(err);
        alert("❌ Gagal simpan cookies");
      }
    });

    (async () => {
      await openDB();
      const data = await ambilSemuaCookies();
      renderAkunList(data);
    })();
  </script>
</body>
</html>
